name: wallet_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: 7.2.1
  cherrypick: ^1.0.2
  cupertino_icons: ^1.0.2
  dio_http: 5.0.4
  flutter_bloc: 7.3.3
  intl: ^0.17.0
  json_annotation: ^4.4.0
  json_serializable: ^6.1.3
  loader_overlay: 2.0.4+3
  table_calendar: ^3.0.3
  retrofit: 2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0
  retrofit_generator: ^2.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura.ttf

  assets:
    - assets/requests/expenses_body.json
    - assets/requests/categories_body.json
